<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>
    <input type="text" placeholder="Digite seu texto aqui!"> <br>
    <input type="submit"> <br>
    <input type="button" value="Clique aqui"><br>
    <input type="color"><br>
    <input type="checkbox"> <br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email" placeholder="Digite seu email"><br>
    <input type="file"><br>
    <input type="password" placeholder="Digite sua senha"><br>
    <input type="number" placeholder="Qual a sua idade?"><br>
    <input type="image" src="SOLITUDE.jpeg" 
        style="width: 300px;"><br>
    <input type="radio"><br>   
    <input type="range"><br>
    <input type="reset"><br>
    <input type="search" placeholder="Pesquise aqui"><br>
    <input type="tel" placeholder="Digite seu telefone"><br>
    <input type="time"><br>
    <input type="week"><br>
    <input type="url"><br>
</body>
</html>
